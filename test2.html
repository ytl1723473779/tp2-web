<!DOCTYPE html>
<html>
	<head>
		<title>carre rouge</title>
		<script>
function changer()
{
	var elem = document.getElementById("carre");
	var lastDate=new Date;
	var y=800;

timer = setInterval(function () {
		pausecomp(300);
		curDate=new Date();
		delta=curDate-lastDate;
		lastDate=curDate;
		y=y-(delta*10/16);
		elem.style.left = y + "px";                
		// clear the timer at 400px to stop the animation
		if (y <0 ) {
			clearInterval( timer );
		}                                      
	}, 16);
}
	function pausecomp(millis) 
		{
			var date = new Date();
			var curDate = null;
			do { 
				curDate = new Date(); 
			} while(curDate-date < millis);
		} 

		</script>
		<style>
			#carre {
				position:absolute;
				width:100px;
				height:100px;
				background:red;
				left:800px;
			}
		</style>
	</head>
	<body onload="changer();">
		<div id="carre"></div>
	</body>
</html>
