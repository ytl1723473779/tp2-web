<html>
	<head>

		<title>carre rouge</title>
	</head>
	
	<body>
		<div id="carre"></div>
	</body>
	
	<style>
		#carre {
			position:absolute;
			width:100px;
			height:100px;
			background:red;
			left:400px;
		}
	</style>
	
	<script type="text/javascript">
		var elem = document.getElementById("carre");
		var left = 400;
		var debut = 400;
		var delta = debut-left;
				
		function step(timestamp) {
		
			pausecomp(10);
			elem.style.left = (left -=10) + "px";
			if(left >= 0)	{
				requestAnimationFrame(step);
			}
		}
		requestAnimationFrame(step);

		function pausecomp(millis)	{	
			var date = new Date();
			var curDate = null;
			do	{
				curDate = new Date();
			}while(curDate-date < millis);
		}
	</script>	
</html>
